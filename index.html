<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: rgb(250, 250, 251);
      margin-top: 0.5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="content">
    <div class="top">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile-img">
      <h2> Jessica Randall</h2>
      <h4> London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="bottom">
      <h5 class="skills">GitHub</h5>
      <h5 class="skills">Frontend Mentor</h5>
      <h5 class="skills">LinkedIn</h5>
      <h5 class="skills">Twitter</h5>
      <h5 class="skills">Instagram</h5>
    </div>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
